    <script>
        /*
        Realize funciones que realice las siguientes funciones
        Suma
        Resta
        Multiplicacion
        Division */
       function suma() {
        let numeroBase = 12;
       ++ numeroBase ;
       ++ numeroBase ;
       console.log(numeroBase);
       }

     function resta() {
        let numeroBase = 12;
        -- numeroBase ;
        -- numeroBase ;
        console.log(numeroBase);
     }
     function Multiplicacion() {
        let numeroBase = 12*2;
        console.log(numeroBase);
        
     }
     function Division() {
        let numeroBase = 12/2;
        console.log(numeroBase);
        
     }
     suma();
     resta();
     Multiplicacion();
     Division();

        
    
    

    </script>
